<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Case overview template</title>

  <link href="node_modules/patternfly/dist/css/patternfly.min.css" rel="stylesheet" media="screen, print">
  <link href="css/case-overview-template.css" rel="stylesheet" media="screen, print">

  <!-- jQuery -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Patternfly JS -->
  <script src="node_modules/patternfly/dist/js/patternfly.min.js"></script>

  <script src="node_modules/c3/c3.min.js"></script>
  <script src="node_modules/d3/d3.min.js"></script>
  <script src="node_modules/jquery-match-height/jquery.matchHeight-min.js"></script>


</head>
<body>


<!-- Masthead -->
<nav class="navbar navbar-default navbar-pf ">
  <div class="navbar-header ">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a href="/" class="navbar-brand">
      <h4>APPLICATION NAME</h4>
    </a>
  </div>
  <nav class="collapse navbar-collapse navbar-collapse-1">
    <ul class="nav navbar-nav navbar-utility">
      <li class="dropdown">
        <a class="dropdown-toggle nav-item-iconic" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <span title="Username" class="pficon pficon-user"></span>
          Administrator
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <li><a href="#">Log Out</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</nav>

<!--everything under the masthead -->
<div class="container-fluid kie-container--page">

  <div class="row">
    <!-- breadcrumb -->
    <div class="col-xs-10">
      <ol class="breadcrumb">
        <li>
          <a href="#">Back to Case List</a>
        </li>
        <li class="active">
          <strong>Case0200b</strong>
        </li>
      </ol>
    </div>
    <!-- refresh button -->
    <div class="col-xs-2 text-right">
      <span class="fa fa-refresh " id="refreshCaseList" data-toggle="tooltip" data-placement="left" title="refresh"></span>
      <a href="">Refresh</a>
    </div>
  </div>


<!-- toolbar -->
<div class="row toolbar-pf kie-toolbar">
  <div class="col-sm-12">
    <form class="toolbar-pf-actions">

      <!-- Title  -->
      <div class="form-group">
        <span class="kie-toolbar__title">Case0020b </span><span class="kie-toolbar__subtitle">(Robert Frost)</span>
        </div>

      <!-- button and kebab -->
      <div class="toolbar-pf-action-right ">
        <div class="form-group">
          <span class="btn-group ">
            <button type="button" class="btn btn-primary" id="newProjectButton">Complete</button>

            <!-- kebab menu -->
            <div class="dropdown btn-group  dropdown-kebab-pf">
              <button class="btn btn-link dropdown-toggle" type="button" id="dropdownProjectKebab" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="true">
                <span class="fa fa-ellipsis-v"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownProjectKebab" id="dropdownProjectKebabMenu">
                <li><a href="#">Close</a></li>
              </ul>
            </div>
         </span>
      </div>
      </div>
    </form>
  </div>
</div>

  <!-- tabs -->
  <div class="row">
    <div class="col-xs-12">
      <!-- navigation tabs -->
      <ul class=" nav nav-tabs" id="navTabs">
        <li class="active"><a href="#">Overview</a></li>
        <li><a href="#">Activity</a></li>
        <li><a href="#">Documents</a></li>
      </ul>
    </div>
  </div>
  
  <!-- Page content -->
  <div class="row ">
    <div class="col-sm-12 kie-dashboard-container">
      <div style="min-height: 10em;">Placeholder for dashboard/overview content</div>
    </div>
  </div>

</div><!-- container-fluid-->

</body>
</html>
