<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Project List</title>

  <link href="node_modules/patternfly/dist/css/patternfly.min.css" rel="stylesheet" media="screen, print">
  <link href="css/styles.css" rel="stylesheet" media="screen, print">

  <!-- copied from example -->
  <!-- jQuery -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Patternfly JS -->
  <script src="node_modules/patternfly/dist/js/patternfly.min.js"></script>

  <script src="node_modules/c3/c3.min.js"></script>
  <script src="node_modules/d3/d3.min.js"></script>
  <script src="node_modules/jquery-match-height/jquery.matchHeight-min.js"></script>


</head>
<body>


<!-- Navbar pasted from vertical nav... -->
<nav class="navbar navbar-default navbar-pf-vertical ">
  <div class="navbar-header ">
    <a href="/" class="navbar-brand">
      <h4>APPLICATION NAME</h4>
    </a>
  </div>
  <nav class="collapse navbar-collapse">
    <!--<ul class="nav navbar-nav">-->
    <!--<li><a href="#" target="_blank" class="nav-item-iconic nav-item-iconic-new-window"><span title="Launch" class="fa fa-external-link"></span></a></li>-->
    <!--</ul>-->
    <ul class="nav navbar-nav navbar-utility navbar-right navbar-iconic">
      <li class="dropdown">
        <a class="dropdown-toggle nav-item-iconic" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <span title="Username" class="pficon pficon-user"></span>
          Administrator
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <li><a href="#">Preferences</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</nav> <!--/.navbar-->

<!--everything under the nav bar-->
<div class="container-fluid">

  <!-- breadcrumb -->
  <div class="row">
    <div class="col-xs-10">
      <ol class="breadcrumb breadcrumb-bxms">
        <li>
          <a href="#">Back to Case List</a>
        </li>
        <li class="active"> Case0200b
        </li>
      </ol>
    </div>
    <!-- refresh button -->
    <div class="col-xs-2 pull-right">
      <span class="fa fa-refresh " id="refreshCaseList" data-toggle="tooltip" data-placement="left" title="refresh"></span>
      <a href="">Refresh</a>
    </div>
    </div>


<!--This is a rewrite of the toolbar -->
<div class="toolbar-pf toolbar-bxms">
  <form class="toolbar-pf-actions">

    <!-- Title bar -->
      <div class="form-group">
        <h2 class="bxms-block__title">Case0020b</h2><span>(Robert Frost)</span>
      </div>

    <!-- create new button and kebab -->
    <div class="form-group">
          <span class="btn-group ">
                <button type="button" class="btn btn-primary" id="newProjectButton">Complete</button>

            <!-- kebab menu -->
                <div class="dropdown btn-group  dropdown-kebab-pf">
                  <button class="btn btn-link dropdown-toggle" type="button" id="dropdownProjectKebab" data-toggle="dropdown"
                          aria-haspopup="true" aria-expanded="true">
                    <span class="fa fa-ellipsis-v"></span>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownProjectKebab" id="dropdownProjectKebabMenu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                  </ul>
                </div>
             </span>

    </div>
  </form>
</div>


  <!-- tabs -->
  <div class="row bxms-row__nav-tabs">

    <!-- navigation tabs -->
    <ul class="nav nav-tabs" id="navTabs">
    <li class="active"><a href="#">Overview</a></li>
      <li><a href="#">Activity</a></li>
      <li><a href="#">Documents</a></li>
  </ul>
  </div>
  
  <!-- Page content -->
  <div class="row ">



  </div><!-- row -->

</div><!-- container-fluid-->
